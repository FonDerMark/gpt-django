{% extends "html/base.html" %}

{% block main %}
<form method="post" enctype="application/x-www-form-urlencoded" id="login_form">
    {% csrf_token %}    
  <section class="vh-100">
      <div class="container h-50">
          <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card shadow-2-strong" style="border-radius: 1rem;">
                      <div class="card-body p-5 text-center">

                          <h3 class="mb-5">Регистрация</h3>

                          <div class="form-outline mb-4">
                            <input type="username" class="form-control form-control-lg" name="username" />
                            <label class="form-label" for="typeEmailX-2">Имя пользователя</label>
                          </div>

                          <div class="form-outline mb-4">
                            <input type="password" id="typePasswordX-2" class="form-control form-control-lg" name="password"/>
                            <label class="form-label" for="typePasswordX-2">Пароль</label>
                          </div>
                          <button class="btn btn-primary btn-lg btn-block" type="submit" form="login_form">Сохранить</button>
                          <hr class="my-4">
                          {{ error }}
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </section>
</form>
{% endblock %}
