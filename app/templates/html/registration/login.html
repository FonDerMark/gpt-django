{% extends "html/base.html" %}

{% block main %}
<form method="post" enctype="application/x-www-form-urlencoded" id="login_form">
    {% csrf_token %}    
  <section class="vh-100">
      <div class="container h-50">
          <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card shadow-2-strong" style="border-radius: 1rem;">
                      <div class="card-body p-5 text-center">

                          <h3 class="mb-5">Вход</h3>

                          <div class="form-outline mb-4">
                          <input type="email" id="typeEmailX-2" class="form-control form-control-lg" name="email" />
                          <label class="form-label" for="typeEmailX-2">Email</label>
                          </div>

                          <div class="form-outline mb-4">
                          <input type="password" id="typePasswordX-2" class="form-control form-control-lg" name="password"/>
                          <label class="form-label" for="typePasswordX-2">Password</label>
                          </div>
                          <button class="btn btn-primary btn-lg btn-block" type="submit" form="login_form">Login</button>

                          <hr class="my-4">
                          <div>
                            <p class="mb-0">Don't have an account? <a href="{% url 'register' %}">Sign Up</a>
                            </p>
                          </div>
                          {{ error }}

                      </div>
                  </div>
              </div>
          </div>
      </div>
  </section>
</form>
{% endblock %}
